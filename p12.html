<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        nav{
            border-bottom: 1px solid #ccc;
        }
        nav ul{
            display: flex;
            gap:30px;
        }
        nav ul li a{
            text-decoration: none;
            color:#222;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        nav ul li a:hover{
            color:aquamarine;
        }
    </style>
</head>
<body>
    <center>
        <h3>nav tag</h3>
        <p>the nav elem is used to define a set of navigation links.</p>
    </center>

    <nav>
        <ul type="none">
            <li><a href="#">home</a></li>
            <li><a href="#">services</a></li>
            <li><a href="#">About us</a></li>
            <li><a href="#">contact us</a></li>
        </ul>
    </nav>
</body>
</html>
