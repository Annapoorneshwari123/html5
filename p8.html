<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
    <style>
        meter{
            width: 400px;
            height: 20px;
        }
    </style>
</head>
<body>
    <h1>static default tag</h1>
    <meter></meter>

    <h1>static meter tag</h1>
    
    <meter value="50" min="0" max="100"></meter>
    <meter value="40" min="0" max="100"></meter>
    <meter value="30" min="0" max="100"></meter>
    <meter value="20" min="0" max="100"></meter>

    <h1>Dynamic meter tag</h1>
    <meter value="0" min="0" max="100" low="30" high="70" id="m1"></meter>
    <small id="result"></small>

    <script>
        let metertag=document.getElementById('m1');
        let result=document.getElementById('result');

        function drivestorage(){
            metertag.value++
        }
        //drivestorage()
        // drivestorage()
        // drivestorage()

        //to call any code or function every sec we can use setInterval(fucname,time(in millisec)method)
        setInterval('drivestorage()',100)
    </script>
</body>
</html>
